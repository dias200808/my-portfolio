  <script>
    function moveToCenter(clickedCard) {
      const cards = Array.from(document.querySelectorAll('.card'));
      cards.forEach(card => card.classList.remove('left', 'center', 'right'));

      if (clickedCard === cards[0]) {
        cards[0].classList.add('center');
        cards[1].classList.add('right');
        cards[2].classList.add('left');
      } else if (clickedCard === cards[1]) {
        cards[1].classList.add('center');
        cards[2].classList.add('right');
        cards[0].classList.add('left');
      } else {
        cards[2].classList.add('center');
        cards[0].classList.add('right');
        cards[1].classList.add('left');
      }
    }
    const links = document.querySelectorAll('.nav-link1');
    const currentUrl = window.location.pathname;

    links.forEach(link => {
      if (link.getAttribute('href') === currentUrl.split('/').pop()) {
        link.classList.add('active');
      }
});

  </script>
